<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
        }
        .link {
            cursor: pointer;
            color: #0d6efd;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">

                <h3 class="text-center mb-4" id="formTitle">Login</h3>

                <!-- Name -->
                <div class="mb-3" id="nameField" style="display:none;">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>

                <!-- Confirm Password -->
                <div class="mb-3" id="confirmPasswordField" style="display:none;">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control">
                </div>

                <!-- Forgot Password -->
                <div class="text-end mb-2" id="forgotPasswordLink">
                    <span class="link" onclick="showForgotPassword()">Forgot password?</span>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" onclick="handleSubmit()">Submit</button>
                </div>

                <p class="text-center mt-3">
                    <span id="toggleText">Donâ€™t have an account?</span>
                    <span class="link" onclick="toggleForm()">Sign Up</span>
                </p>

                <div id="message" class="text-center mt-2"></div>

            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
